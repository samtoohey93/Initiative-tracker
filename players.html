<!-- Player One-->
<section class="playerPod" id="">
   <div class="container" id="outerPod">
     
    <!-- Outer Pod-->
        <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Player Pod</h5>
        
        <!-- Inner Pod-->
        <div class="container" id="innerPod">
          <div class="row">
            <div class="col">
              <label for="conditions">Player Name</label>
              <input type="text">
            </div>
            <div class="col">
              <label for="conditions">Player Conditions List:</label>
              <input list="conditions" name="condition" id="condition">
              <datalist id="conditions">
                <option value="Blinded">
                <option value="Charmed">
                <option value="Deafened">
                <option value="Frightened">
                <option value="Grappled">
                <option value="Incapacitated">
                <option value="Invisible">
                <option value="Paralyzed">
                <option value="Petrified">
                <option value="Poisoned">
                <option value="Prone">
                <option value="Restrained">
                <option value="Stunned">
                <option value="Unconscious">
                <option value="Exhaustion">
              </datalist>
            </div>
          </div>
        </div>
          <hr class="solid">
        <!-- Second section of card-->
        <div class="row">
          <div class="col">
            <label for="initiative">Player Health</label>
            <input type="text">
          </div>
          <div class="col">
            <label for="initiative">Initiative</label>
            <input list="initiative" name="initiative" id="initiative">
            <datalist id="initiative">
              <option value="Blinded">
              <option value="Charmed">
              <option value="Deafened">
              <option value="Frightened">
              <option value="Grappled">
              <option value="Incapacitated">
              <option value="Invisible">
              <option value="Paralyzed">
              <option value="Petrified">
              <option value="Poisoned">
              <option value="Prone">
              <option value="Restrained">
              <option value="Stunned">
              <option value="Unconscious">
              <option value="Exhaustion">
            </datalist>
          </div>
        </div>

          <!-- Divs for top of container-->
          </div>
        </div>
      </div>
    </div>
 </div> 
</section>
