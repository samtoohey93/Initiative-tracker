<!-- Player One-->
<section class="row row-cols-1" id="">
   <div class="container" id="outerPod">
     
    <!-- Outer Pod-->
        <div class="card mb-3" style="max-width: 540px;">
      <div class="row g-0">
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">Player One</h5>
        
        <!-- Inner Pod-->
        <div class="container" id="innerPod">
          <div class="row">
            <div class="col">
              <label for="conditions">Player Name</label>
              <input type="text">
            </div>

                <option value="Petrified">
                <option value="Poisoned">
                <option value="Prone">
                <option value="Restrained">
                <option value="Stunned">
                <option value="Unconscious">
                <option value="Exhaustion">
              </datalist>
            </div>
          </div>
        </div>
          <hr class="solid">
        <!-- Second section of card-->
        <div class="row">
          <div class="col">
            <label for="initiative">Player Health</label>
            <input type="text">
          </div>
          <div class="col">
            <label for="initiative">Initiative</label>
            <input list="initiative" name="initiative" id="initiative">
            <datalist id="initiative">
              <option value="Blinded">
