<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Player Info</title>
    <link rel="manifest" href="./manifest.json">
    <link rel='stylesheet' href='./style.css'>
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js');
        };
    </script>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA Example">
    <link rel="apple-touch-icon" href="icon-152x152.png">
    <meta name="msapplication-TileImage" content="icon-144x144.png">
    <meta name="msapplication-TileColor" content="#ffffff">
</head>
<body>
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="btn btn-sm btn-outline-secondary" aria-current="page" href='index.html' class='selected'>Home</a>
        <a class="btn btn-sm btn-outline-secondary nav-item active" aria-current="page" href='players.html' class='selected'>Players</a>
        <a class="btn btn-sm btn-outline-secondary" aria-current="page" href='about.html' class='selected'>About</a>
        </nav>
<section class="container">
   <div class="playerPod">
  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    Launch static backdrop modal
  </button>
  
  <!-- Modal -->
<section class="container" id="playerBoxes">
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container">
            <label for="playerName"> Player Name</label>
            <input class="playerName">
          </div>
         </br>
          <label for="conditions">Player Conditions List:</label>
          <input list="conditions" name="condition" id="condition">
          <datalist id="conditions">
            <option value="Blinded">
            <option value="Charmed">
            <option value="Deafened">
            <option value="Frightened">
            <option value="Grappled">
            <option value="Incapacitated">
            <option value="Invisible">
            <option value="Paralyzed">
            <option value="Petrified">
            <option value="Poisoned">
            <option value="Prone">
            <option value="Restrained">
            <option value="Stunned">
            <option value="Unconscious">
            <option value="Exhaustion">
          </datalist>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Understood</button>
        </div>
      </div>
    </div>
  </div>
   </div> 
</section>
</body>
</html>
